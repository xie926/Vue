<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>example methods demo</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
  <h1>example methods demo</h1>
  <hr>
  <div id="app"></div>
  <p><button @click="destroy()">destroy</button></p>
  <p><button onclick="reload()">reload</button></p>
  <p><button onclick="tick()">更改数据</button></p>
  <script>
    var xie = Vue.extend({
      template: `<p>{{message}}</p>`,
      data(){
        return {
          message: 'I am xie'
        }
      },
      mounted:function(){
        console.log('mounted 被创建')
      },
      destroyed: function(){
        console.log('destroyed 被创建')
      },
      updated: function(){
        console.log('updated 被更新')
      }
    })

    var vm = new xie().$mount('#app')

    function destroy(){
      vm.$destroy();
    }
    function reload(){
      vm.$forceUpdate()
    }
    function tick(){
      vm.message = '我被修改了'
      vm.$nextTick(function(){
        console.log('message更新完后我被调用了')
      })
    }
  </script>
</body>
</html>

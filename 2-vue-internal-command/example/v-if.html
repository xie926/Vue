<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-if&&v-show</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h1>v-if&&v-show</h1>
  <hr>
  <div id="app">
    <div v-if="isLogin">你好，谢妍</div>
    <div v-else>请重新登录</div>
    <div v-show="isshow">你好</div>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        isLogin: false,
        isshow: false
      }
    })
  </script>
</body>
</html>

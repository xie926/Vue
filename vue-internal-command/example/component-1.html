<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Component-1</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h1>Component-1</h1>
  <hr>
  <div id="app">
    {{message}}
    <xy></xy>
    <rita></rita>
  </div>
  <script>
    Vue.component('rita', {
      template: `<h1 style="color:red">我是一个全局的组件</h1>`
    })
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello World!'
      },
      components:{
        "xy":{
          template:`<h1>我是一个局部的组件</h1>`
        }
      }
    })
  </script>
</body>
</html>

<!-- 全局的组件也必须在Vue的实例中定义，注意 -->

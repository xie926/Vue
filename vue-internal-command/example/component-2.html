<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HelloWorld</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h1>HelloWorld</h1>
  <hr>
  <div id="app">
    {{message}}
    <xie here="China"></xie>
    <yan from-here="China"></yan>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello World!'
      },
      components:{
        "xie":{
          template:`<h1 style="color: green">xie from {{here}}<h1>`,
          props: ['here']
        },
        "yan":{
          template:`<h1 style="color: green">yan from {{fromHere}}<h1>`,
          props: ['fromHere']
        }
      }
    })
  </script>
</body>
</html>

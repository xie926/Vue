<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-bind 实例</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h1>v-bind 实例</h1>
  <hr>
  <div id="app">
    <p><img v-bind:src="imgSrc" width="200px" /></p>
    <p><a :href="webUrl" target="_blank">技术胖</a></p>
    <hr>
    <div :class="className">1. 绑定class</div>
    <div :class="{classA:isOk}">2. 绑定class中判断</div>
    <div :class="[classA,classB]">3. 绑定class中的数组</div>
    <div :class="isOk? classA : classB">4. 绑定class中的三元运算符</div>
    <hr>
    <div>
      <input type="checkbox" id="isOk" v-model="isOk">
      <label for="isOk">isOk={{isOk}}</label>
    </div>
    <hr>
    <div :style="{color:red,fontSize:font}">5. 绑定style</div>
    <div :style="styleObject">6. 对象绑定style</div>
  </div>
  <style>
    .classA{
      color: red;
    }
    .classB{
      font-size: 150%;
    }
  </style>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        imgSrc:'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1572357367287&di=5e307ffc807ae6ae8aab1ab8b5295000&imgtype=0&src=http%3A%2F%2Frizhao.dzwww.com%2Fyl%2F201910%2FW020191029373042522888.jpg',
        webUrl:'http://jspang.com',
        className:'classA',
        isOk:false,
        classA: 'classA',
        classB: 'classB',
        red: 'red',
        font: '20px',
        styleObject: {
          color: 'green',
          fontSize: '24px'
        }
      }
    })
  </script>
</body>
</html>

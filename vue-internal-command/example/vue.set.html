<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.set</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h1>Vue.set</h1>
  <hr>
  <div id="app">
    {{count}}
    <ol>
      <li v-for="item in arr">{{item}}</li>
    </ol>
  </div>
  <p><button onclick="add()">add</button></p>
  <script>
    function add(){
      // Vue.set(outData, 'count', 2)
      // app.count++;
      // outData.count++;
      app.arr[1] = 'jkh';
      Vue.set(app.arr,1,'koo')

    }
    var outData = {
      count: 1,
      goods: 'car',
      arr:['aaa','bbb','ccc']
    }
    var app = new Vue({
      el: '#app',
      data: outData
    })
  </script>
</body>
</html>

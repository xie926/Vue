<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    {{message}}
  </div>
  <!-- <template></template> -->
  <template id="model">
    <h1 style="color: red">这是一个template标签模板</h1>
  </template>
  <!-- <script type="x-template" id="demo3">
      <h2 style="color:red">我是script标签模板</h2>
  </script> -->

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data:{
        message: 'hello world'
      },
      // template: `<h1 style="color: red; fontWeight: bold">这是一个template属性模板</h1>`
      // template: '#model2'
      template: '#model'
    })
  </script>
</body>
</html>
